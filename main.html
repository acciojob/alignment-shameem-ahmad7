<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        /* Center-align the heading */
        h1 {
            text-align: center;
        }
        /* Style for the middle row and rightmost column */
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Center-aligned heading -->
    <h1>HTML Assignment #3</h1>

    <!-- Table 1 with specific structure and classes -->
    <table id="table-1" class="middle" border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td id="t11">left</td>
            <td id="t12" class="center">center</td>
            <td id="t13" class="right">right</td>
        </tr>
        <tr class="center">
            <td>left</td>
            <td>center</td>
            <td class="right">right</td>
        </tr>
        <tr>
            <td>left</td>
            <td class="center">center</td>
            <td class="right">right</td>
        </tr>
    </table>
</body>
</html>
